<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Todo app</title>
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body onload="app.onInit()">
    <div class="container">
      <header class="flex flex-row">
        <h1>Todo</h1>
        <img src="images/icon-moon.svg" alt="icon-moon" />
      </header>
      <div class="get-new-todo flex flex-row flex-center">
        <div class="checkbox" onclick="app.onToggleCheckbox(this)">+</div>
        <input type="text" placeholder="Create a new todo" />
      </div>


      <main>
        <div class="todos"></div>
        <footer class="flex flex-row">
          <p class="tasks-count">3 items left</p>
          <div class="sort-container flex flex-row">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p class="clear-completed">Clear Completed</p>
        </footer>
      </main>
      <p class="comment">Drag and drop to reorder list</p>
    </div>

    <script type="module" src="js/controller.js"></script>
  </body>
</html>
